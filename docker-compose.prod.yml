version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: synops-postgres
    restart: always
    environment:
      POSTGRES_DB: synops_labs
      POSTGRES_USER: synops_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deploy/init-db.sql:/docker-entrypoint-initdb.d/init.sql
      - ./backups:/backups
    networks:
      - synops-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U synops_user -d synops_labs" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: synops-backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://synops_user:${DB_PASSWORD}@postgres:5432/synops_labs

      # Google Sheets
      GOOGLE_SHEETS_ID: ${GOOGLE_SHEETS_ID}
      GOOGLE_SHEETS_CREDENTIALS_PATH: /app/credentials/google-sheets-credentials.json

      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: gpt-4o

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7

      # CORS
      FRONTEND_URL: https://dashboard.synopslabs.com

      # Application
      ENVIRONMENT: production
      API_HOST: 0.0.0.0
      API_PORT: 8000
      DEBUG: false
      LOG_LEVEL: WARNING
    volumes:
      - ./credentials:/app/credentials:ro
      - ./logs:/app/logs
    expose:
      - "8000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/auth/login" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - synops-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: synops-frontend
    restart: always
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: https://dashboard.synopslabs.com/api
      NODE_ENV: production
    expose:
      - "3000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - synops-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: synops-nginx
    restart: always
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - synops-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

volumes:
  postgres_data:
    driver: local

networks:
  synops-network:
    driver: bridge
