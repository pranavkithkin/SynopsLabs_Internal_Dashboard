version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: synops-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: synops_labs
      POSTGRES_USER: synops_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-synops_secure_password_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deploy/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U synops_user -d synops_labs" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - synops-network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: synops-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://synops_user:${DB_PASSWORD:-synops_secure_password_2024}@postgres:5432/synops_labs

      # Google Sheets
      GOOGLE_SHEETS_ID: ${GOOGLE_SHEETS_ID}
      GOOGLE_SHEETS_CREDENTIALS_PATH: /app/credentials/google-sheets-credentials.json

      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: gpt-4o

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7

      # CORS
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}

      # Application
      ENVIRONMENT: ${ENVIRONMENT:-development}
      API_HOST: 0.0.0.0
      API_PORT: 8000
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: INFO
    volumes:
      - ./credentials:/app/credentials:ro
    ports:
      - "8000:8000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/auth/login" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - synops-network

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: synops-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "3000:3000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - synops-network

volumes:
  postgres_data:
    driver: local

networks:
  synops-network:
    driver: bridge
